<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">

        <h2 class="mb-0 secondary-text-color" translate>Detalles de conciliación</h2>
        <mat-divider></mat-divider>
    </div>

    <button mat-icon-button aria-label="Example icon button with a home icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="start stretch" *ngIf="element">

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="1rem grid">
            <div fxLayout="column" fxLayoutAlign="start start" fxFlex="50">
                <span>{{'Nombre usuario'}}</span>
                <span class="mat-caption color-grey-600">{{element?.ExternalUserName}}
                    {{element?.ExternalUserLastName}}</span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start start" fxFlex="50">
                <span>{{'Ocupación'}}</span>
                <span class="mat-caption color-grey-600">{{element?.Occupation}}</span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start start" fxFlex="100">
                <span>{{'Descripción'}}</span>
                <span class="mat-caption color-grey-600">{{element?.description}}</span>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="100">

        <button mat-flat-button mat-button mat-dialog-close color="primary">
            <span class="uppercase"> {{'CERRAR'}}</span>
        </button>

    </div>
</mat-dialog-actions>
