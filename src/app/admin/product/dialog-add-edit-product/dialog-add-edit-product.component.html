<div mat-dialog-title class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle color="primary" id="toolbarHeader">
        <mat-toolbar-row fxLayoutAlign="space-between center">
            <span *ngIf="!isEditing" class="mat-title mb-0">{{ 'Agregar un Producto' }}</span>
            <span *ngIf="isEditing" class="mat-title mb-0">{{ 'Editar un Producto' }}</span>
            <button mat-icon-button aria-label="Close dialog" mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <!-- (click)="dialogRef.close()" -->

    <div mat-dialog-content>
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row wrap" class="mt-3" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
                <mat-form-field fxFlex="100" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>
                        <span>{{ 'Nombre' }}</span>
                    </mat-label>
                    <input type="text" matInput [formControl]="form.get('name')" placeholder="{{ 'Nombre' }}" />
                </mat-form-field>
                <mat-form-field fxFlex="100" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>
                        <span>{{ 'Cantidad' }}</span>
                    </mat-label>
                    <input type="number" matInput [formControl]="form.get('quantity')" min="1" placeholder="{{ 'Cantidad' }}" />
                </mat-form-field>
                <mat-form-field fxFlex="100" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>
                        <span>{{ 'Precio' }}</span>
                    </mat-label>
                    <input type="number" min="0" matInput [formControl]="form.get('price')" placeholder="{{ 'Precio' }}" />
                </mat-form-field>

                <mat-form-field fxFlex="100" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>
                        <span>{{ 'Mercado' }}</span>
                    </mat-label>
                    <input type="text" matInput [formControl]="form.get('market')" placeholder="{{ 'Mercado' }}" />
                </mat-form-field>

                <mat-form-field fxFlex="100" fxFlex.lt-md="100" appearance="outline">
                    <mat-label>
                        <span>{{ 'Descripción' }}</span>
                    </mat-label>
                    <input type="text" matInput [formControl]="form.get('description')" placeholder="{{ 'Descripción' }}" />
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start">
        <button mat-flat-button mat-dialog-close color="primary">
            {{ 'Cancelar' }}
        </button>
        <button mat-flat-button cdkFocusInitial (click)="onSave()" [disabled]="this.form.invalid || isSaving" color="primary">
            {{ 'Guardar' }}
        </button>

    </div>
</div>
