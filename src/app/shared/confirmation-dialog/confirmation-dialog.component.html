<h2 mat-dialog-title>{{data.title }}</h2>

<mat-dialog-content>
    <span>{{data.question}}</span>
</mat-dialog-content>

<mat-dialog-actions fxLayout fxLayoutAlign="space-between center">
    <button fxFlex mat-button (click)="onCancel()">
    <span class="uppercase">{{'Cancelar'}}</span>
  </button>

    <button fxFlex color="primary" mat-raised-button (click)="onSave()">
    <span>
      <span class="uppercase">{{'Aceptar'}}</span>
    </span>
  </button>
</mat-dialog-actions>
